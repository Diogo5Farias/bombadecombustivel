<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Posto</title>
</head>
<body>
    <main class="principal">
        <section class="titulo">
            <div class="titulo__texto">LOGIN DE USUÁRIO</div>
        </section>
        <section class="teclado">
            <div class="teclado__numerico">
                <div class="teclado__numerico__item">1</div>
                <div class="teclado__numerico__item">2</div>
                <div class="teclado__numerico__item">3</div>
                <div class="teclado__numerico__item">4</div>
                <div class="teclado__numerico__item">5</div>
                <div class="teclado__numerico__item">6</div>
                <div class="teclado__numerico__item">7</div>
                <div class="teclado__numerico__item">8</div>
                <div class="teclado__numerico__item">9</div>
                <div class="teclado__numerico__item teclado__numerico__item__anula">X</div>
                <div class="teclado__numerico__item">0</div>
                <div class="teclado__numerico__item teclado__numerico__item__confirma">✓</div>
            </div>
            <div class="teclado__dados">
                <div class="teclado__dados__item">
                    <div>INSIRA O CÓDIGO DE OPERADOR:</div>
                    <div><input type="text" class="teclado__dados__input input"></div>
                </div>
                <div class="teclado__dados__confirma"><p>***BEM-VINDO***</p></div>
                <div class="teclado__botao">
                    <div><a href="bomba.html" class="teclado__botao__item">ACESSAR</a></div>
                </div>
            </div>
        </section>
        <section class="operador-ativo">OPERADOR ATIVO: 999999 - LUCAS EDUARDO SANTOS FARIAS</section>
    </main>
</body>
</html>
